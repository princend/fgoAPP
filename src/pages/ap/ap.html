<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      <div style="text-align: center">
        體力計時器
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>御主等級</ion-label>
      <ion-input type="number" [(ngModel)]="masterLv"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>當前體力</ion-label>
      <ion-input type="number" [(ngModel)]="ap"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="center">
      <button ion-button outline color="dark" (click)="apCal()">計算</button>
    </div>
  </ion-toolbar>
</ion-footer>
