<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      <div style="text-align: center">
        種火計算機
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list >
    <ion-item>
      <ion-range min="1" max="100" dualKnobs="true" [(ngModel)]="level" (ionChange)="getLevelRange(level)">
        <ion-label range-left>1</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      初始等級:&nbsp;&nbsp;{{lowerLv}}
    </ion-item>
    <ion-item>
      最終等級:&nbsp;&nbsp;{{upperLv}}

    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <div class="center">
        <button ion-button  outline color="dark" (click)="fireCal()">計算</button>
      </div>
    </ion-toolbar>
  </ion-footer>
